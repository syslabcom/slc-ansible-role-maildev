[run-maildev]
{% if is_flyingcircus.rc == 0 %}
executable=/run/current-system/sw/bin/node ${buildout:directory}/parts/maildev/bin/maildev
{% endif -%}
flags= \
    --smtp 8025 \
    --web 8026 \
    {% if maildev_password -%}
    --web-user 'admin' \
    --web-pass '{{ maildev_password }}' \
    {% endif %}
    {% if maildev_base_pathname -%}
    --base-pathname '/maildev' \
    {% endif %}
